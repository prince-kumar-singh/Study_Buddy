version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: study-buddy-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: study_buddy
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - study-buddy-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: study-buddy-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - study-buddy-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-buddy-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/study_buddy?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: /app/config/google-cloud-credentials.json
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - study-buddy-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: study-buddy-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - study-buddy-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  study-buddy-network:
    driver: bridge
